<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- section01 -->
    <div class="container bg1">
        <div class="row">
            <h1 class="text-center sec01-main-text">
                돈과 시간을 아껴주는, 정기배송
            </h1>
        </div>
        <div class="text-center row">
            <div class="col-sm-4 bg1-1">
                <img src="images/bg_regular_01.png" alt="bg01">
                <h2 class="sub-text">잊고 사는 즐거움</h2>
                <p>한번 주문으로원하는 요일, 장소로 배송</p>
            </div>
            <div class="col-sm-4 bg1-2">
                <img src="images/bg_regular_02.png" alt="bg02">
                <h2 class="sub-text">매번 편리하게</h2>
                <p>간편한 주문, 세 번 클릭으로 주문 끝</p>
            </div>
            <div class="col-sm-4 bg1-3">
                <img src="images/bg_regular_03.png" alt="bg03">
                <h2 class="sub-text">안심하세요</h2>
                <p>언제든지 취소/해지가가능합니다.</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 data-btn">
                <h1 class="text-center btn-text">정기배송 신청하기
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="sec02-text text-center">
                <h1>내 몸에 맞춘 미네랄워터 제주용암수</h1>
            </div>
        </div>
        <div class="row">
            <div class="sec02-img">
                <img src="images/img1.png" alt="img" class=intro>
            </div>
        </div>
    </div>
</body>
</html>
